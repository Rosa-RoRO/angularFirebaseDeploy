<div class="card mb-3">
    <div class="row g-0">
      <div class="contenedorImg col-md-4">
        <div class="image" [ngStyle]="{'background-image' : 'url(' + casa?.foto + ')'}">
        </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{casa?.titulo}}</h5>
         
          <button class="btn btn-secondary btn-sm mb-2" [routerLink]="['/house', casa?.id]">Ir a detalle</button>
          
          <button class="btn btn-danger btn-sm ms-2 mb-2" (click)="onDelete(casa?.id)">Borrar</button>
         
          <button class="btn btn-warning btn-sm ms-2 mb-2" [routerLink]="['/update', casa?.id]">Actualizar</button>
         
          <p class="card-text" [ngClass]="{'disponible': casa?.disponibilidad, 'nodisponible': !casa?.disponibilidad}">
            <small>{{
              (casa?.disponibilidad) ? 'disponible':
              'no disponible'}}</small>
          </p>
  
        </div>
      </div>
    </div>
  </div>
